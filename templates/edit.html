{% extends "base.html" %}
{% block content %}
<h1>Edit an existing mushroom profile</h1>
<form action="{{ url_for('update', id=mushroom.id) }}?_method=PATCH" method='POST'>
  <div>
    <label for="comm_name">Common Name:
        <input type="text" name='comm_name' id='comm_name'>
    </label>
  </div>
  <div>
    <label for="lat_name">Latin Name:
        <input type="text" name='lat_name' id='lat_name'>
    </label>
  </div>
  <div>
    <label for="sym_assoc">Symbiotic Associations:
        <input type="text" name='sym_assoc' id='sym_assoc'>
    </label>
  </div>
  <div>
    <input type="submit" value='Update mushroom'>
  </div>
</form>
<a href="{{ url_for('index') }}">Return to home</a>
{% endblock %}
